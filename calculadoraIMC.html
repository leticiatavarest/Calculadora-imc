<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #89f7fe, #66a6ff);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
            color: #444;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: #4A90E2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        button:hover {
            background-color: #357ABD;
        }

        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 6px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <form onsubmit="return false">
            <label for="v1">Peso (kg):</label>
            <input type="number" id="v1" step="0.1" placeholder="Ex: 70">

            <label for="v2">Altura (m):</label>
            <input type="number" id="v2" step="0.01" placeholder="Ex: 1.75">

            <button type="button" onclick="executar()">Calcular IMC</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script src="calculadoraImc.js"></script>
    <script>
        const executar = () => {
            const peso = parseFloat(document.getElementById("v1").value);
            const altura = parseFloat(document.getElementById("v2").value);
            const resultado = document.getElementById("resultado");

            if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
                resultado.innerHTML = "<strong>Por favor, insira valores válidos.</strong>";
                return;
            }

            const v_imc = imc(peso, altura);
            const v_sit = situacao(v_imc);

            resultado.innerHTML = `
                <p><strong>Seu IMC:</strong> ${v_imc.toFixed(2)}</p>
                <p><strong>Situação:</strong> ${v_sit}</p>
            `;
        }
    </script>
</body>
</html>
